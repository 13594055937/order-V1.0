{include file="/../../common/view/public/meta" /}
<title>修改密码 - 会员管理 - H-ui.admin v3.0</title>
<meta name="keywords" content="H-ui.admin v3.0,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.0，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="cl pd-20">
	<form action="/" method="post" class="form form-horizontal" id="form-change-password">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账户名：</label>
			<div class="formControls col-xs-8 col-sm-9">{$list.username} </div>
		</div>
		<input type="hidden" class="input-text" autocomplete="off" name="username" id="username" value="{$list.username}">
		<input type="hidden" class="input-text" autocomplete="off" name="pwd" id="pwd" value="{$list.userpwd}">
		<input type="hidden" class="input-text" autocomplete="off" name="id" id="" value="{$list.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>旧密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="请输入旧密码" name="password" id="password">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>新密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="请输入新密码" name="newpassword1" id="new-password1">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>确认密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="password" class="input-text" autocomplete="off" placeholder="再次输入密码，与新密码相同" name="newpassword2" id="new-password2">
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

{include file="/../../common/view/public/footer" /}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script> 
<script type="text/javascript">
$(function(){
	$("#form-change-password").validate({
		rules:{
			password:{
				required:true,
				minlength:6,
				maxlength:16,
				// equalTo: "#pwd"
			},
			newpassword1:{
				required:true,
				minlength:6,
				maxlength:16,
			},
			newpassword2:{
				required:true,
				minlength:6,
				maxlength:16,
				equalTo: "#new-password1"
			},
		},
		  // messages:{
    //         username:{
    //         	equalTo:"用户旧密码错误",
    //         }
    //     },
		submitHandler: function(form) {
            $(form).ajaxSubmit(options);
            return false;
        }
    })
	var options = {
	    url: "{:url('user/pwdsave')}",
	    type: 'post',
	    success: function(data) {
	    	layer.msg(data.retuls);
	    	}
	    } 
})
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
